<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">
    var month = parseInt(prompt("Enter number 1 to 12 and find the month name...."));

    switch(month){

        case 1:
            document.write(`<h2> ${month} : January </h2>`);
            break;
        case 2:
            document.write(`<h2> ${month} : February </h2>`);
            break;  
        case 3:
            document.write(`<h2> ${month} : March </h2>`);
            break;   
        case 4:
            document.write(`<h2> ${month} : April </h2>`);
            break;   
        case 5:
            document.write(`<h2> ${month} : May </h2>`);
            break;
        case 6:
            document.write(`<h2> ${month} : June </h2>`);
            break;
        case 7:
            document.write(`<h2> ${month} : July </h2>`);
            break;
        case 8:
            document.write(`<h2> ${month} : August </h2>`);
            break;
        case 9:
            document.write(`<h2> ${month} : September </h2>`);
            break;
        case 10:
            document.write(`<h2> ${month} : October </h2>`);
            break;
        case 11:
            document.write(`<h2> ${month} : November </h2>`);
            break;
        case 12:
            document.write(`<h2> ${month} : December </h2>`);
            break;
        default :
        document.write(`<h2>Invalid choice... </h2>`);
    }
</script>

</body>
</html>
