<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">
    var a = parseInt(prompt("Enter any number : "));
    if(a %2 == 0){
        document.write(`<h1>${a} = Your number is even...</h1>`);
    }else{
        document.write(`<h1>${a} = Your number is odd...</h1>`)
    }
</script>
    
</body>
</html>
