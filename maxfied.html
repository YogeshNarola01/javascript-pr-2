<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <script type="text/javascript">
        var a = parseInt(prompt("Enter number A : "));
        var b = parseInt(prompt("Enter number B : "));
        var c = parseInt(prompt("Enter number C : "));
        var d = parseInt(prompt("Enter number D : "));

        if(a > b && a > c && a > d){
            document.write(`<h2>${a} = A is max... </h2>`);
        }else if(b > a && b > c && b > d){
            document.write(`<h2>${b} = B is max... </h2>`);
        }else if(c > a && c > b && c > d){
            document.write(`<h2>${c} = C is max... </h2>`);
        }else{
            document.write(`<h2>${d} = D is max... </h2>`);
        }
    </script>

</body>
</html>
